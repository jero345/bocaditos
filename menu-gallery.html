<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #ff6600;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .maps-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contacto</h1>
    </div>

    <div class="container">
        <div class="contact-form">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="post">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Start Google Maps ============================================= -->
        <div class="maps-area">
            <div class="container-full">
                <div class="row">
                    <div class="google-maps">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3967.8050886769056!2d-75.43510482416308!3d6.021301329503184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e46974b24d7da99%3A0xd216c42ac0174bec!2sBocaditos%20T%26T!5e0!3m2!1ses!2sco!4v1684725959038!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Google Maps -->
    </div>
</body>
</html>
